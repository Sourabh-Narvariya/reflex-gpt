version: '3.8'

services:
  app:
    build: .
    container_name: reflex-gpt
    ports:
      - "3000:3000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - DATABASE_URL=postgresql://${DB_USER}:${DB_PASSWORD}@db:5432/${DB_NAME}
      - LOG_LEVEL=INFO
      - ENVIRONMENT=development
    depends_on:
      - db
    volumes:
      - ./reflex_gpt:/app/reflex_gpt
      - ./logs:/app/logs
    networks:
      - reflex-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  db:
    image: postgres:15-alpine
    container_name: reflex-gpt-db
    environment:
      - POSTGRES_USER=${DB_USER:-reflex_user}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-reflex_password}
      - POSTGRES_DB=${DB_NAME:-reflex_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - reflex-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-reflex_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local

networks:
  reflex-network:
    driver: bridge
